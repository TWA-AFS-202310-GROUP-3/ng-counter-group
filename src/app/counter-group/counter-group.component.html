<div>
    <counter 
    *ngFor="let counter of counters"
    [number]="counter.num"
    (change)="counter.num = $event"
    ></counter>
</div>
<div class="d-flex justify-content-between">
    <label>SUM: {{ sum }}</label>
    <button (click)="onReset()" class="btn btn-warning">
        Reset
    </button>
</div>
<div (click)="onAdd()">
    <button class="btn btn-primary">Add Counter</button>
</div>
