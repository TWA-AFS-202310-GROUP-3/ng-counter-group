<div class="counter">
  <button mat-raised-button color="primary" (click)="onReset()">Reset</button>
  <div class="single-counter">
    <button *ngIf="isShowDecreaseButton" mat-raised-button (click)="onDecrease()">-</button>
    <span> number: {{counterNumber}}</span>
    <button *ngIf="isShowIncreaseButton" mat-raised-button (click)="onIncrease()">+</button>
  </div>
  <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
</div>
