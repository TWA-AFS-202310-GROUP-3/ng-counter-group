<div>
  <button *ngIf="counterNumber >=0" mat-raised-button (click)="onDecrease()">-</button>
  <span [ngStyle]="counterNumber > 10 ? {'background':'red'}: {'background': 'white'}"> number: {{counterNumber}}</span>
  <button *ngIf="counterNumber<=10" mat-raised-button (click)="onIncrease()">+</button>
</div>
