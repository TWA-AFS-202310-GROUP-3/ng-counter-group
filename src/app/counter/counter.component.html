<div style="margin: 1px;">
    <button (click)="onIncreaseNumber()" class="btn btn-primary">Plus</button>
    <span >Number: {{ number }}</span>
   
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button (click)="onDecreaseNumber()"  class="btn btn-primary">Minus</button>
        <button (click)="onResetCounter()" type="button" class="btn btn-warning">Reset</button>
        <button (click)="onRemoveCounter()" type="button" class="btn btn-danger">Remove</button>
      </div>
</div>
